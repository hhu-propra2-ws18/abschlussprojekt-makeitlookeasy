<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <!-- before: content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Ausleiherino24</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">

  <!-- Font awesome Css-->
  <link rel="stylesheet" th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}">


  <!-- Custom styles for this template -->

  <link rel="stylesheet" th:href="@{~/css/shop-homepage.css}">

</head>
<body>
<!-- Navigation -->
<div name="navbar" th:replace="/../fragments/navbar ::navbar"></div>
<div class="container" style="margin-bottom: 100px;margin-top:50px">
  <div class="row">
    <!-- Categories -->
    <div name="categorie" th:replace="/../fragments/categories ::categories"></div>
    <div class="col-lg-8">
      <div class="row">
        <div class="col-md-12 alert-col relative">
          <div class="alert alert-info absolue center collapse" role="alert">
            <button aria-label="Close" class="close" data-dismiss="alert" type="button"><span
                aria-hidden="true">Ã—</span></button>
            <span>Profile saved with success</span></div>
        </div>
      </div>
      <form>
        <div class="form-row profile-row">
          <div class="col-md-4 relative"></div>
          <div class="col-md-8">
            <h1>Profile </h1>
            <hr>
            <div class="form-row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group"><label>First Name </label><input class="form-control"
                                                                         name="firstname"
                                                                         type="text"></div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group"><label>Last Name </label><input class="form-control"
                                                                        name="lastname"
                                                                        type="text"></div>
              </div>
            </div>
            <div class="form-group"><label>Email </label><input autocomplete="off"
                                                                class="form-control"
                                                                name="email"
                                                                required="" type="email"></div>
            <div class="form-group"><label>Address </label><input autocomplete="off"
                                                                  class="form-control"
                                                                  name="email" required=""
                                                                  type="email"></div>
            <div class="form-row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group"><label>Password </label><input autocomplete="off"
                                                                       class="form-control"
                                                                       name="password"
                                                                       required=""
                                                                       type="password"></div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group"><label>Confirm Password</label><input autocomplete="off"
                                                                              class="form-control"
                                                                              name="confirmpass"
                                                                              required=""
                                                                              type="password">
                </div>
              </div>
            </div>
            <hr>
            <div class="form-row">
              <div class="col-md-12 content-right">
                <button class="btn btn-primary form-btn" type="submit">SAVE</button>
                <button class="btn btn-danger form-btn" type="reset">CANCEL</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container profile profile-view" id="profile">

</div>
<!-- Footer -->
<div name="footer" th:replace="/../fragments/footer ::footer"></div>

<script th:href="@{~/vendor/jquery/jquery.min.js}"></script>
<script th:href="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
