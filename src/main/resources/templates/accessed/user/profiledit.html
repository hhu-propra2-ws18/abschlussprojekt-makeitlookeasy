<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ausleiherino24</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font awesome Css-->
	<link th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}" rel="stylesheet">


	<!-- Custom styles for this template -->

	<link  th:href="@{~/css/shop-homepage.css}" rel="stylesheet">

</head>
<body>
<!-- Navigation -->
<div th:replace="/../fragments/navbar ::navbar" name="navbar"></div>
<div class="container" style="margin-bottom: 100px;margin-top:50px">
	<div class="row">
		<!-- Categories -->
		<div th:replace="/../fragments/categories ::categories" name="categorie"></div>
		<div class="col-lg-8">
		<div class="row">
			<div class="col-md-12 alert-col relative">
				<div class="alert alert-info absolue center collapse" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
							aria-hidden="true">Ã—</span></button>
					<span>Profile saved with success</span></div>
			</div>
		</div>
		<form>
			<div class="form-row profile-row">
				<div class="col-md-4 relative"></div>
				<div class="col-md-8">
					<h1>Profile </h1>
					<hr>
					<div class="form-row">
						<div class="col-sm-12 col-md-6">
							<div class="form-group"><label>First Name </label><input class="form-control" type="text"
																					name="firstname"></div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div class="form-group"><label>Last Name </label><input class="form-control" type="text"
																				   name="lastname"></div>
						</div>
					</div>
					<div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off"
																		required="" name="email"></div>
					<div class="form-group"><label>Address </label><input class="form-control" type="email"
																		 autocomplete="off" required="" name="email"></div>
					<div class="form-row">
						<div class="col-sm-12 col-md-6">
							<div class="form-group"><label>Password </label><input class="form-control" type="password"
																				   name="password" autocomplete="off"
																				   required=""></div>
						</div>
						<div class="col-sm-12 col-md-6">
							<div class="form-group"><label>Confirm Password</label><input class="form-control"
																						  type="password" name="confirmpass"
																						  autocomplete="off" required="">
							</div>
						</div>
					</div>
					<hr>
					<div class="form-row">
						<div class="col-md-12 content-right">
							<button class="btn btn-primary form-btn" type="submit">SAVE</button>
							<button class="btn btn-danger form-btn" type="reset">CANCEL</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
<div class="container profile profile-view" id="profile">

</div>
<!-- Footer -->
<div th:replace="/../fragments/footer ::footer" name="footer"></div>

<script th:href="@{~/vendor/jquery/jquery.min.js}"></script>
<script th:href="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
