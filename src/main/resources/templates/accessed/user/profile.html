<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ausleiherino24</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font awesome Css-->
	<link th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link  th:href="@{~/css/shop-homepage.css}" rel="stylesheet">

</head>
<body>
<!-- Navigation -->
<div th:replace="/../fragments/navbar ::navbar" name="navbar"></div>
<div class="container" style="margin-bottom: 100px;margin-top:50px">
	<div class="row">
		<!-- Categories -->
		<div th:replace="/../fragments/categories ::categories" name="categorie"></div>
		<div class="col-lg-8">
			<div class="row">
				<div class="col-md-12 alert-col relative">
					<div class="alert alert-info absolue center collapse" role="alert">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">Ã—</span></button>
						<span>Profile saved with success</span></div>
				</div>
			</div>
			<form>
				<div class="form-row profile-row" style="margin-top:50px">
					<div class="col-md-4 relative"></div>
					<div class="col-md-8">
						<h1 th:text="${user.username}">Username</h1>
						<hr>
						<div class="form-row">
							<div class="col-sm-12 col-md-6">
								<div class="form-group"><label>First Name </label><input class="form-control" type="text"
																						name="firstname" disabled th:value="${user.person.firstName}"></div>
							</div>
							<div class="col-sm-12 col-md-6">
								<div class="form-group"><label>Last Name </label><input class="form-control" type="text"
																					   name="lastname" disabled th:value="${user.person.lastName}"></div>
							</div>
						</div>
						<div class="form-group"><label>Email </label><input class="form-control"  autocomplete="off"
																			required="" name="email" disabled th:value="${user.email}"></div>
						<div class="form-group"><label>Address </label><input class="form-control"
																			 autocomplete="off" required="" name="email" th:value="${user.person.address}" disabled></div>
						<hr>
						<div>
							<h4>All articles</h4>
							<ul >
								<li>Cras justo odio</li>
								<li>Dapibus ac facilisis in</li>
								<li>Morbi leo risus</li>
								<li>Porta ac consectetur ac</li>
								<li>Vestibulum at eros</li>
							</ul>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="container profile profile-view" id="profile">

</div>
<!-- Footer -->
<div th:replace="/../fragments/footer ::footer" name="footer"></div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
