<body>
<!-- Navigation -->
<div name="navbar" th:replace="/../fragments/navbar ::navbar"></div>
<div class="container" style="margin-bottom: 100px;margin-top:50px">
	<div class="row">
		<!-- Categories -->
		<div name="categorie" th:replace="/../fragments/categories ::categories"></div>
		<div class="col-lg-8">
			<div class="row">
				<div class="col-md-12 alert-col relative">
					<div class="alert alert-info absolue center collapse" role="alert">
						<button aria-label="Close" class="close" data-dismiss="alert" type="button"><span
								aria-hidden="true">Ã—</span></button>
						<span>Profile saved with success</span></div>
				</div>
			</div>
			<form>
				<div class="form-row profile-row" style="margin-top:50px">
					<div class="col-md-4 relative"></div>
					<div class="col-md-8">
						<h1>Username</h1>
						<hr>
						<div class="form-row">
							<div class="col-sm-12 col-md-6">
								<div class="form-group"><label>First Name </label><input class="form-control"
																						 disabled
																						 name="firstname" th:value="${user.person.firstName}"
																						 type="text">
								</div>
							</div>
							<div class="col-sm-12 col-md-6">
								<div class="form-group"><label>Last Name </label><input class="form-control" disabled
																						name="lastname" th:value="${user.person.lastName}"
																						type="text">
								</div>
							</div>
						</div>
						<div class="form-group"><label>Email </label><input autocomplete="off" class="form-control"
																			disabled name="email" required=""
																			th:value="${user.email}"></div>
						<div class="form-group"><label>Address </label><input autocomplete="off"
																			  class="form-control" disabled
																			  name="email"
																			  required=""
																			  th:value="${user.person.address}"></div>
						<hr>
						<div>
							<h4>All articles</h4>
							<ul>
								<li>Cras justo odio</li>

								<li>Porta ac consectetur ac</li>

							</ul>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="container profile profile-view" id="profile">
