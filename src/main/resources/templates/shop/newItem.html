<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <!-- before: content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Ausleiherino24</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">

  <!-- Font awesome Css-->
  <link rel="stylesheet" th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{~/css/shop-homepage.css}">

  <!-- Toggle css -->
  <link rel="stylesheet" th:href="@{~/css/toggle.css}">

  <!-- change view -->
  <script>
    function changeView() {
      var mainFrameOne = document.getElementById("rentalView");
      var mainFrameTwo = document.getElementById("sellView");
      var mainFrameOneButton = document.getElementById("forRental");
      var mainFrameTwoButton = document.getElementById("forBuy");

      mainFrameOne.style.display = (
          mainFrameOne.style.display == "block" ? "none" : "block");

      mainFrameOneButton.checked = (
          mainFrameOneButton.checkbox == false ? true : false);

      mainFrameTwo.style.display = (
          mainFrameOne.style.display == "none" ? "block" : "none");

      mainFrameTwoButton.checked = (
          mainFrameOneButton.checkbox == true ? false : true);
    }
  </script>
</head>
<body>
<!-- Navigation -->
<div name="navbar" th:replace="/../fragments/navbar ::navbar"></div>

<div class="container">
  <div class="row">
    <!-- Categories -->
    <div name="categorie" th:replace="/../fragments/categories ::categories"></div>


    <!-- main information (input) -->
    <div class="col-lg 9" style="margin-top: 50px" id="rentalView">
      <div class="form-group text-center">
        <label>Sell</label>
        <div>
          <label class="switch">
            <input type="checkbox"
                   name="forRental" id="forRental" checked="false" onclick="changeView()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <form enctype="multipart/form-data" method="post" th:action="@{/article/saveNew}"
            th:object="${article}">
        <div class="form-group">
          <label for="formInput1">Name</label>
          <input class="form-control" id="formInput1" name="name">
        </div>
        <div class="form-group">
          <label for="formInput2">Price per Day</label>
          <input class="form-control" id="formInput2" name="costPerDay" type="number"
                 step="0.01">
        </div>
        <div class="form-group">
          <label for="formInput3">Deposit</label>
          <input class="form-control" id="formInput3" name="deposit" type="number"
                 step="0.01">
        </div>
        <div class="form-group">
          <label for="formInput4">Location</label>
          <input class="form-control" id="formInput4" name="location" type="text">
        </div>
        <div class="form-group">
          <label for="formSelect1">Categorie</label>
          <select class="form-control" id="formSelect1" name="categorie">
            <div th:each="category : ${categories}">
              <option th:text="|${category.name}|">Motors</option>
            </div>
          </select>
        </div>
        <div class="form-group">
          <label for="textArea">Description</label>
          <textarea class="form-control" id="textArea" name="description"
                    rows="3"></textarea>
        </div>
        <input accept="image/jpg,image/png,image/jpeg" name="image" type="file">

        <button class="btn btn-success float-right" type="submit">Add item</button>
      </form>
    </div>
    <!-- Sell View-->
    <div class="col-lg 9" style="margin-top: 50px;display:none" id="sellView">
      <div class="form-group text-center">
        <label>Sell</label>
        <div>
          <label class="switch">
            <input type="checkbox"
                   name="forRental" id="forBuy" onclick="changeView()">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <form enctype="multipart/form-data" method="post" th:action="@{/article/saveNewToSell}"
            th:object="${article}">
        <div class="form-group">
          <label for="formControlInput1">Name</label>
          <input class="form-control" id="formControlInput1" name="name">
        </div>
        <div class="form-group">
          <label for="formControlInput2">Price</label>
          <input class="form-control" id="formControlInput2" name="costPerDay" type="number"
                 step="0.01">
        </div>
        <div class="form-group">
          <label for="formControlInput4">Location</label>
          <input class="form-control" id="formControlInput4" name="location" type="text">
        </div>
        <div class="form-group">
          <label for="formControlSelect1">Categorie</label>
          <select class="form-control" id="formControlSelect1" name="categorie">
            <div th:each="category : ${categories}">
              <option th:text="|${category.name}|">Motors</option>
            </div>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="description"
                    rows="3"></textarea>
        </div>
        <input accept="image/jpg,image/png,image/jpeg" name="image" type="file">

        <button class="btn btn-success float-right" type="submit">Add item</button>
      </form>
    </div>

  </div>
</div>
</div>
<!-- Footer -->
<div name="footer" th:replace="/../fragments/footer ::footer"></div>

        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
