<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <!-- before: content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Ausleiherino24</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">

  <!-- Font awesome Css-->
  <link rel="stylesheet" th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}">

  <!-- Footer Css -->
  <link rel="stylesheet" th:href="@{~/css/footerstyle.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{~/css/shop-homepage.css}">
</head>
<body>
<!-- In Controller for this view: 
@ModelAttribute
public void addAttributes(Model model) {
    model.addAttribute("conflict", new Conflict());
}
 -->
<form th:object="${conflict}" th:action="@{/conflict/newConflict}" method="post">
  <div class="form-group">
    <input type="hidden" th:value="${case}" class="form-control"
           th:attr="value=${conflict.conflictedCase}"/>
  </div>
  <div class="form-group">
    <input type="hidden" th:value="${user}" class="form-control"
           th:attr="value=${conflict.conflictReporter}"/>
  </div>
  <div class="form-group">
    <label>Conflict-Description:</label>
    <textarea cols="4" rows="50" minlength="15" maxlength="2048"
              th:field="*{conflictDescription}"></textarea>
  </div>
  <div class="row">
    <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
