<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
  <title>Spring Boot WebSocket Chat Application</title>

  <link rel="stylesheet" th:href="@{~/css/chat.css}">
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div class="chat-hidden" id="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <h2>Ausleiherino-Chat</h2>
      <input class="receiver" name="receiver" placeholder="Receiver" type="text"></input>
    </div>
    <ul class="messageArea">
    </ul>

    <form class="chat-form messageForm" name="messageForm">
      <textarea class="chat-input message" placeholder="Type a message..." type="text"></textarea>
      <button class="chat-send" type="submit">Send</button>
    </form>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script src="js/scopedChat.js"></script>
<script>
  initializeChat("/user/queue/specific-user", true, null, "/chat.privateMessage");
  // initializeChat("/topic/public", false, "/chat.addUser", "/chat.sendMessage");
</script>
</body>
</html>
