<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
  <meta charset="utf-8">
  <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport">
  <!-- before: content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="" name="description">
  <meta content="" name="author">

  <title>Ausleiherino24</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">

  <!-- Font awesome Css-->
  <link rel="stylesheet" th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{~/css/loginstyles.min.css}">
  <link rel="stylesheet" th:href="@{~/css/registrationstyles.min.css}">
</head>

<body>
<!-- Navigation -->
<div class="row register-form">
  <div class="col-md-8 offset-md-2">
    <div class="text-center"><a href="/"><img src="/img/mainpage/logo.jpg"
                                              style="width: 250px;height: 250px;margin-top: 40px;"></a>
    </div>
    <form action="/registerNewUser" class="custom-form" method="post" style="margin-top: -58px;">
      <h1>Register Form</h1>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="name">Username</label>
        </div>
        <div class="col-sm-6 input-column">
          <input class="form-control" id="name" name="username" required th:field="*{user.username}"
                 type="text">
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="email">Email </label>
        </div>
        <div class="col-sm-6 input-column">
          <input class="form-control" id="email" name="email" required th:field="*{user.email}"
                 type="email">
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label"
                                                  for="password">Password </label></div>
        <div class="col-sm-6 input-column">
          <input class="form-control" id="password" name="password" required
                 th:field="*{user.password}"
                 type="password">
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="firstname">First
          Name </label>
        </div>
        <div class="col-sm-6 input-column">
          <input class="form-control" id="firstname" name="firstname" required
                 th:field="*{person.firstName}">
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="lastname">Last
          Name </label></div>
        <div class="col-sm-6 input-column">
          <input class="form-control" id="lastname" name="lastname" required
                 th:field="*{person.lastName}">
        </div>
      </div>
      <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label"
                                                  for="contact">Contact </label></div>
        <div class="col-sm-6 input-column">
          <input class="form-control" id="contact" name="contact" required
                 th:field="*{person.address}">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" id="formCheck-2" type="checkbox">
        <label class="form-check-label" for="formCheck-2">I've read and accept the terms and
          conditions</label>
      </div>
      <button class="btn btn-light submit-button" type="submit">Submit Form</button>
    </form>
  </div>
</div>
<!-- Footer -->
<div name="footer" th:replace="/../fragments/footer ::footer"></div>
<script th:href="@{~/vendor/jquer/js/jquery.min.js}"></script>
<script th:href="@{~/vendor/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
