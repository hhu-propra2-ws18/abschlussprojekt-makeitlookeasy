<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Ausleiherino24</title>

	<!-- Bootstrap core CSS -->
	<link th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font awesome Css-->
	<link th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link  th:href="@{~/css/shop-homepage.css}" rel="stylesheet">
</head>

<body>

<!-- Navigation -->
<div th:replace="/../fragments/navbar ::navbar" name="navbar"></div>

<!-- Page Content -->
<div class="container">

	<div class="row">

		<!-- Categories -->
		<div th:replace="/../fragments/categories ::categories" name="categorie"></div>
		<!-- /.col-lg-3 -->

		<div class="col-lg-9">

			<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
						<img class="d-block img-fluid" src="img/mainpage/Downhillcutted.jpg" alt="First slide">
					</div>
					<div class="carousel-item ">
						<img class="d-block img-fluid" src="img/mainpage/kettensaegecutted.jpg" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img class="d-block img-fluid" src="img/mainpage/Schlauchbootcutted.jpg" alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>

			<div class="row">
				<div class="col-lg-4 col-md-6 mb-4" th:each="case: ${allCases}">
					<div class="card h-100">
						<a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
						<div class="card-body">
							<h4 class="card-title">
								<a th:text="${case.getArticle().getName()}" th:href="@{/article(id=${case.getArticle().getId()})}">Item One</a>
							</h4>
							<h5>$<span th:text="${case.getPrice()}"></span></h5>
							<p class="card-text" th:text="${case.getArticle().getDescription()}">Beschreibung</p>
						</div>
						<div class="card-footer">
							<small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
						</div>
					</div>
				</div>

			</div>
			<!-- /.row -->

		</div>
		<!-- /.col-lg-9 -->

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="/../fragments/footer ::footer" name="footer"></div>

<!-- Bootstrap core JavaScript -->
<script th:href="@{~/vendor/jquery/jquery.min.js}"></script>
<script th:href="@{~/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
