<!DOCTYPE html>
<html lang="en" xmlns:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <!-- before: content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Ausleiherino24</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Font awesome Css-->
    <link rel="stylesheet" th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{~/css/shop-homepage.css}">
</head>

<body>

<!-- Navigation -->
<div name="navbar" th:replace="/../fragments/navbar ::navbar"></div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Categories -->
        <div name="categorie" th:replace="/../fragments/categories ::categories"></div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div class="carousel slide my-4" data-ride="carousel" id="carouselExampleIndicators">
                <ol class="carousel-indicators">
                    <li class="active" data-slide-to="0" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="1" data-target="#carouselExampleIndicators"></li>
                    <li data-slide-to="2" data-target="#carouselExampleIndicators"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img alt="First slide" class="d-block img-fluid"
                             th:src="@{~/img/mainpage/Downhillcutted.jpg}">
                    </div>
                    <div class="carousel-item ">
                        <img alt="Second slide" class="d-block img-fluid"
                             th:src="@{~/img/mainpage/kettensaegecutted.jpg}">
                    </div>
                    <div class="carousel-item">
                        <img alt="Third slide" class="d-block img-fluid"
                             th:src="@{~/img/mainpage/Schlauchbootcutted.jpg}">
                    </div>
                </div>
                <a class="carousel-control-prev" data-slide="prev" href="#carouselExampleIndicators"
                   role="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" data-slide="next" href="#carouselExampleIndicators"
                   role="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" th:each="article: ${all}">
                    <div class="card h-100">
                        <a href="#"><img alt="" class="card-img-top" src="http://placehold.it/700x400"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a th:href="@{/article(id=${article.getId()})}"
                                   th:text="|${article.getName()}|">Item One</a>
                            </h4>
                            <h5>$<span th:text="|${article.getCostPerDay()}|"></span></h5>
                            <p class="card-text" th:text="|${article.getDescription()}|">Description</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<div name="footer" th:replace="/../fragments/footer ::footer"></div>

<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
