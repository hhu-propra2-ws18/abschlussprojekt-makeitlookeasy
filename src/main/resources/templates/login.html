<!DOCTYPE html>
<html class="text-center" lang="en" xmlns:="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- before: http://www.w3.org/2005/Atom -->

<head>
    <meta charset="utf-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <!-- before: content="width=device-width, initial-scale=1, shrink-to-fit=no" -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Ausleiherino24</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}">

    <!-- Font awesome Css-->
    <link rel="stylesheet" th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{~/css/loginstyles.min.css}">
</head>

<body class="text-center" style="background-color: rgb(255,255,255);"><a href="/"><img
        src="img/mainpage/logo.jpg"
        style="width: 250px;height: 250px;margin-top: 40px;"></a>
<div class="login-card" style="font-family:Roboto, sans-serif;">
    <!-- Offenes Schloss -->
    <p class="profile-name-card" th:if="${param.logout}"><i class="fa fa-unlock-alt d-inline"
                                                            style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i>
    </p>
    <!-- Geschlossenes Schloss -->
    <!--/*@thymesVar id="param" type=""*/-->
    <p class="profile-name-card" th:unless="${param.logout}"><i class="fa fa-lock d-inline"
                                                                style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i>
    </p>

  <form class="form-signin" method="post" th:action="@{/login}">
    <span class="reauth-email" style="margin:11px;"></span>
    <div class="alert alert-danger" th:if="${param.error}">Invalid username or password.</div>
    <div class="alert alert-danger" th:if="${param.accessed}">You need to be logged in to see
      profiles.
    </div>
    <div class="alert alert-success" th:if="${param.logout}">You have been logged out.</div>
    <div class="alert alert-success" th:if="${param.registration}">Your account has been created
      succesfully! You can login now.
    </div>
    <input autofocus class="form-control" id="username" name="username" placeholder="Username"
           required/>
    <input class="form-control" id="password" name="password" placeholder="Password" required
           type="password"/>
    <button class="btn btn-primary btn-block btn-lg btn-signin"
            style="font-family:Roboto, sans-serif;font-size:16px;font-weight:normal;font-style:normal;"
            type="submit">
      Sign in
    </button>
  </form>
  <p class="text-center" style="color:rgb(73,80,87);font-size:11px;">Restricted Area</p>
</div>
<div name="footer" th:replace="/../fragments/footer ::footer"></div>

<script th:href="@{~/vendor/jquer/js/jquery.min.js}"></script>
<script th:href="@{~/vendor/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
