<!DOCTYPE html>
<html class="text-center" xmlns:th="http://www.w3.org/2005/Atom">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Ausleiherino24</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{~/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font awesome Css-->
	<link th:href="@{~/vendor/fontawesome/fonts/font-awesome.min.css}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link rel="stylesheet" th:href="@{~/css/loginstyles.min.css}">
</head>

<body class="text-center" style="background-color: rgb(255,255,255);"><a href="/"><img src="img/mainpage/logo.jpg"
																					   style="width: 250px;height: 250px;margin-top: 40px;"></a>
<div class="login-card" style="font-family:Roboto, sans-serif;">
	<!-- Offenes Schloss -->
	<p th:if="${param.logout}" class="profile-name-card"><i class="fa fa-unlock-alt d-inline"
															style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i>
	</p>
	<!-- Geschlossenes Schloss -->
	<p th:unless="${param.logout}" class="profile-name-card"><i class="fa fa-lock d-inline"
																style="width:0;height:0;font-size:56px;color:rgb(104,145,162);"></i>
	</p>

	<form class="form-signin" th:action="@{/login}" method="post">
		<span class="reauth-email" style="margin:11px;"></span>
		<div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
		<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
		<div th:if="${param.registration}" class="alert alert-success">Your account has been created succesfully! You
			can login now.
		</div>
		<input class="form-control" required placeholder="Username" autofocus name="username" id="username"/>
		<input class="form-control" type="password" required placeholder="Password" name="password" id="password"/>
		<button class="btn btn-primary btn-block btn-lg btn-signin" type="submit"
				style="font-family:Roboto, sans-serif;font-size:16px;font-weight:normal;font-style:normal;">Sign in
		</button>
	</form>
	<p class="text-center" style="color:rgb(73,80,87);font-size:11px;">Restricted Area</p>
</div>
<div th:replace="/../fragments/footer ::footer" name="footer"></div>

<script th:href="@{~/vendor/jquer/js/jquery.min.js}"></script>
<script th:href="@{~/vendor/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
