language: java

before_install:
  - sudo chmod +x gradlew
  - sudo chmod +x ./scripts/*.sh
#  - sudo ./scripts/travis-update-docker-compose.sh
#  - sudo service mysql stop
#  - sudo service postgresql stop

jdk:
  - oraclejdk8

#services:
#  - docker

addons:
  apt:
    packages:
      - oracle-java8-installer
  #      - docker-ce

  sonarcloud:
    organization: "ausleiherino24"
    token:
      secure: ${SONAR_TOKEN}

#before_script:
#  - docker-compose -v
#  - docker -v

script:
  - ./gradlew clean sonarqube
  - ./gradlew check
  - ./gradlew pitest

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'

notifications:
  email: false
